<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Audio and Video Embedding</h1>
    <p>This page demonstrate the use of the HTML5 <audio>and <video> tags to emble media directly into web page</p>
        <hr>
    <h2>Audio Exmple</h2>
    <p>Below is an example of embedding an audio file using the <audio> tag
    <audio controls>
        <source src="audio/sample-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Song Example</h2>
    <p>Listen to the song below:</p>
    <audio controls>
        <source src="audio/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <hr>
    <h2>Video Example</h2>
    <p>Below is an example of embedding a video file using the <video> tag</p>
    <video width="320" height="240" controls>
        <source src="video/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
