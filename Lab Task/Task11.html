    <h1>HTML Forms Demonstration</h1>
    <h3>1.Contact Form</h3>
    
    
    <form action="#" method="post"></form>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="name"> Full Name:</label>
        <input type="text" id="name" name="name"placeholder=JoheDoe required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"placeholder=example@domain.com ><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890"><br><br>

        <label for="message"> Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..."></textarea><br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to our newsletter</label><br><br>

        <button type="submit">Submit</button>       <button type="reset">Reset</button>
    </form>
    
    <h1>2.User Registration Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>User Registration</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" ><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" ><br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" ><br><br>

            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob">
        <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="M" name="Gender" value="Male">
       <label for="M">male</label><br>
 
         <input type="radio" id="f" name="Gender" value="Female">
       <label for="F">Female</label><br>  
       
        <input type="radio" id="o" name="Other" value="Other">
       <label for="O">Other</label><br><br>

       <ladel for="country">Country:</label>
       <select id="country" name="country">
           <option value="us">United States</option>
           <option value="ca">Canada</option>
           <option value="uk">United Kingdom</option>
           <option value="au">Australia</option>
           <option value="in">India</option>
           <option value="other">Other</option>
           </select><br><br>

           <input type="checkbox" id="terms" name="terms" value="agree">
           <label for="terms">I agree to the terms and conditions</label><br><br>


        <button type="submit">Register</button><br>
        </form>
    </fieldset>
