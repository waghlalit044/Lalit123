<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>HTML Forms Demonstration</h1>
    <h3>1.Contact Form</h3>
    
    
    <form>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="name"> Full Name:</label>
        <input type="text" id="name" name="name"placeholder=JoheDoe required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"placeholder=example@domain.com ><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" ><br><br

        <ladel for="edu">Highest Education Qualification:</label>
       <select id="edu" name="edu">
           <option value =""selected disabled>..Select Education Level</option>
           <option value="bt">B.Tech</option>
           <option value="mt">M./Tech</option>
           <option value="ba">B.com</option>
           <option value="ma">M.com</option>
           <option value="bc">BCA</option>
           <option value="mc">MCA</option>
           </select><br><br>

        </ladel>
        <label for="status"> Employment Status:</label><br>
        <input type="radio" id="employed" name="status" value="Employed">
        <label for="employed">Employed</label><br>

        <input type="radio" id="unemployed" name="status" value="Unemployed">
        <label for="unemployed">Unemployed</label><br>

        <input type="radio" id="student" name="status" value="Student">
        <label for="student">Student</label><br>

        <input type="radio" id="self-employes" name="status" value="Self-Employed">
        <label for="self-employed">Self-Employed</label><br><br>
    
    </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Course Selection</legend>

            <label for="course category ">Course Category:</label>
            <select id="course-category" name="course-category">
                <option value="" selected disabled>..Select Category...</option>
                <option value="tech">Technology</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>

            </select><br><br>

            <label for="Specific course" name="specfic Couse"> Specific Course:</label>
            <select id="specific-course" name="specific-course">
                <option value="" selected disabled>..First Select a category...</option>
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="digital-marketing">Digital Marketing</option>
                </select><br><br>

                <label for="start-date">Course Level:</label><br>
                <select id="course-level" name="course-level">
                    <option value="" selected disabled>..Select Level...</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select><br><br>
                <label for="start-date">Preferred Batch Timing:</label>
                <select id="batch-timing" name="batch-timing">
                    <option value="" selected disabled>..Select Timing...</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select><br><br>
            </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Technical Background</legend>

            <label for="Pro">Programming Languages Known:</label><br>
            <input type="checkbox" id="python" name="programming-languages" value="python">
            <label for="python">Python</label><br>  
            <input type="checkbox" id="javascript" name="programming-languages" value="javascript">
            <label for="javascript">JavaScript</label><br>  
            <input type="checkbox" id="java" name="programming-languages" value="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="c++" name="programming-languages" value="c++">
            <label for="c++">C++</label><br>    
            <input type="checkbox" id="c#" name="programming-languages" value="c#">
            <label for="c#">C#</label><br>
            <input type="checkbox" id="php" name="programming-languages" value="php">
            <label for="php">PHP</label><br>
            <input type="checkbox" id="ruby" name="programming-languages" value="ruby">
            <label for="ruby">Ruby</label><br>
            <input type="checkbox" id="other" name="programming-languages" value="other">
            <label for="other">Other</label><br><br>
            </select><br><br>
            <label for="experience">Years of Experience in Programming:</label>
            <input type="number" id="experience" name="experience" min="0" max="50" ><br><br>

            <label for="Technical VBackground">Technical Background:</label><br>
            <textarea id="technical-background" name="technical-background" rows="4" cols="50" placeholder="Describe your technical background..."></textarea><br><br>
        </fieldset>

    </form>

    <form>
        <fieldset>
            <legend>Payment Deatail</legend>
            <label for="payment-method"> Payment Method:</label><br>
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">Credit Card</label><br>
            <input type="radio" id="debit-card" name="payment-method" value="debit-card">
            <label for="debit-card">Debit Card</label><br>
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label><br><br>

            <label for="payment plan">Payment Plan:</label>
            <select id="payment-plan" name="payment-plan">
                <option value="" selected disabled>..Select payment Plan...</option>
                <option value="one-time">One-Time Payment</option>
                <option value="installments">Installments</option>
                </select><br><br>

                <input type="checkbox" id="terms" name="terms" value="agree">
                <label for="terms">Apply for Early Bird Discount (if available)</label><br>git 

        </fieldset>
    </form>
    
</body>
</html>
