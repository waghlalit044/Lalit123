            <th>Age </th>
            <th>City </th>
        </tr>
        <tr">
            <td  >John </td>
            <td> Doe</td>
            <td>30</td>

        </tr>
        <tr>
            <td >Jane</td>
            <td>Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr >    
            <td colspan="2">Michael brown</td>
            <td>35</td>
            <td>Chicago</td>
        </tr>
        <tr>
            <td>Emily</td>
            <td>Johnson</td>
            <td>28</td>
            <td>Houston</td>
        </tr>   
        <tr>
            <td colspan="2">DavidWilliams </td>
            <td>40</td>
            <td>Phoenix</td>
    </table>
</body>
</html>
